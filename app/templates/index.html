{% extends "base.html" %}

{% block title %}Главная страница кликера{% endblock %}
{% block content %}
<h1>Главная страница кликера </h1>
{% if current_user.is_authenticated %}
   <p>Привет, {{ current_user.username }}!</p>
{% else %}
   <p><a href="{{ url_for('login') }}">Перейти на вход</a></p>
   <p><a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
{% endif %}

{% endblock %}
