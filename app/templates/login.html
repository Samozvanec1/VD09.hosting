{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<h1>Вход</h1>
<form action="{{url_for('login')}}" method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}
        {{ form.username(size=32) }}<br>
    </p>
    <p>
        {{ form.password.label }}
        {{ form.password(size=32) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
